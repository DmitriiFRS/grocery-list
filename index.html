<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css?family=Lobster:regular" rel="stylesheet" />
   <title>Список покупок</title>
</head>
<body>
   <div class="wrapper">
      <div class="grocery__container">
         <div class="grocery__title-block">
            <p class="grocery__title">Список покупок</p>
         </div>
         <div class="grocery__cancel">
            <img class="grocery__cancel-btn" src="icons/x-mark.png" alt="">
         </div>
         <div class="grocery__input-block">
            <input  class="grocery__input" value="" type="text" placeholder="Введите покупку">
         </div>
         <div class="enter-btn-block">
            <button class="btn">Добавить</button>
         </div>
         <ul class="grocery__list-block">

         </ul>
      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
